{% extends 'templates/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-8 offset-md-2 mt-4">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">
        {% if object %} ویرایش کاربر {% else %} ایجاد کاربر جدید {% endif %}
      </h3>
    </div>

    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% crispy form %}

        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            {% if object %} ویرایش {% else %} ثبت {% endif %}
          </button>
          <a href="{% url 'users:list' %}" class="btn btn-secondary">بازگشت</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
