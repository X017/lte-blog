{% extends 'templates/base.html' %}

{% block content %}
<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">User List</h3>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>
                <form action="{% url 'users:delete' pk=user.pk %}" method="post" style="display:inline;">
                  {% csrf_token %}
                  <button class="btn btn-danger btn-sm" type="submit">
                    <i class="fa fa-trash"></i> حذف
                  </button>
                </form>

                <a href="{% url 'users:update' pk=user.pk %}" class="btn btn-info btn-sm">
                  <i class="fa fa-edit"></i> ویرایش
                </a>

                <a href="{% url 'users:detail' pk=user.pk %}" class="btn btn-secondary btn-sm">
                  <i class="fa fa-eye"></i> مشاهده
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
