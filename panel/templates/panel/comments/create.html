{% extends 'templates/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.post.label_tag }}
        {{ form.post }}
    </div>
    <div class="mb-3">
        {{ form.content.label_tag }}
        {{ form.content }}
    </div>
    <button type="submit" class="btn btn-primary">ارسال</button>
</form>
{% endblock content %}
